<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style-load.css">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
         <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
         <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="#">IP Detect</a>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
      <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item ">
                                <li class="nav-item ">
                                    <a class="nav-link active" href="#"><i class="fa fa-fw fa-map-marker-alt"></i>Reveal The Proxy</a>
                                </li>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
                    
            <div class="container-fluid dashboard-content">
                <div class="row">
                    <div class="col-xl-6 col-lg- col-md-12 col-sm-12 col-12" style="margin:0 auto">
                        <form>
                            <div class="form-group">
                                <label for="inputText3" class="col-form-label">Enter IP Address</label>
                                <input id="ip_input" type="text" class="form-control" placeholder="IP Goes Here..." required pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$">
                            </div>
                        </form>
                    </div>
            </div>
 
            <div class="row">

                <div class="col-xl-3 col-lg-6 col-md-6 col-sm-12 col-12"style="margin:0 auto">
                    <div class="card">
                        <div class="card-body">
                                <div id="loader" class="outer">
                                        <div  class="inner">
                                          <div class="small"></div>
                                          <div class="small"></div>
                                          <div class="small"></div>
                                          <div class="small"></div>
                                        </div>
                                        <div class="big">
                                          <div class="small"></div>
                                        </div>
                                        <div class="big">
                                          <div class="small"></div>
                                        </div>
                                    </div>
                            <h3 id="title" class="card-title">Card title</h3>
                            <p id="ip-data" class="card-text"></p>
                            <a href="#" id="run" class="btn btn-primary">Scan IP</a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            Copyright © 2018 Concept. All rights reserved. Dashboard by <a href="https://colorlib.com/wp/">Colorlib</a>.
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="javascript: void(0);">About</a>
                                <a href="javascript: void(0);">Support</a>
                                <a href="javascript: void(0);">Contact Us</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
        
    </div>

    <!-- ============================================================== -->
    <!-- end main wrapper -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->

    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>

    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <script src="../assets/libs/js/main-js.js"></script>
    <!-- <script src="../assets/libs/js/checkip.js"></script> -->
    <script>
            $("#loader").removeClass("outer");
            $('#run').on('click',function(){
              $("#loader").addClass("outer");
     let xhr = new XMLHttpRequest();
     let ipinput = ip_input.value;
     const proxyurl = "https://cors-anywhere.herokuapp.com/";
     const url = "http://proxycheck.io/v2/"+ipinput+"?key=446704-298402-570002-06g06y&vpn=1&asn=1&node=1&time=1&inf=0&port=1&seen=1&days=7&tag=msg";
     xhr.open("GET",proxyurl+url); // assuming you’re hosting it locally
     xhr.send()
     xhr.onreadystatechange=(e)=>{
     let ip =  JSON.parse(xhr.responseText);
     $("#ip-data").text(xhr.responseText)
    if (ip[ipinput].proxy == "yes") {
        
        $("#title").removeClass("bg-success");
        $("#loader").removeClass("outer");
        $("#title").text("Proxy Detected");
        $("#title").addClass("bg-danger");
    }else {
        $("#title").removeClass("bg-danger");
        $("#loader").removeClass("outer");
        $("#title").text("Proxy Not detected");
        $("#title").addClass("bg-success");
    }
         }
     });
        </script>
</body>
 
</html>
